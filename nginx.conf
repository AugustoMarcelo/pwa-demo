server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /icons/ {
        alias /usr/share/nginx/html/icons/;
    }

    location /manifest.json {
        alias /usr/share/nginx/html/manifest.json;
    }

    location /sw.js {
        alias /usr/share/nginx/html/sw.js;
    }

    location /styles.css {
        alias /usr/share/nginx/html/styles.css;
    }

    location /app.js {
        alias /usr/share/nginx/html/app.js;
    }
} 